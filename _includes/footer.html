<!-- jquery -->
<script src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl }}"></script>
<!-- bootstrap -->
<script src="{{ '/assets/js/popper.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>
<!-- Ion Icons -->
<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
<!--Portfolio Filter-->
<script src="{{ '/assets/js/imgloaded.js' | prepend: site.baseurl }}"></script>
<script src="{{ '/assets/js/isotope.js' | prepend: site.baseurl }}"></script>

{% for js in page.javascript %}
   <script src="{{ js | prepend: site.baseurl }}"></script>
{% endfor %}

{% for js in page.external_js %}
   <script src="{{ js }}"></script>
{% endfor %}

<!-- Custom js -->
<script src="{{ '/assets/js/main.js' | prepend: site.baseurl }}"></script>

{% if site.google-tracking-id %}
<script>
window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
ga('create','{{ site.google-tracking-id }}','auto');ga('send','pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
{% endif %}
