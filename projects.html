---
layout: default
title: Projects
filters: true
permalink: /projects/
javascript: /js/projects_filter.js
---
<div class="portfolio">
  <div class="container-fluid">
    <!--=================== masaonry portfolio start====================-->
    <div class="grid img-container justify-content-center no-gutters">
      <div class="grid-sizer col-sm-12 col-md-6 col-lg-3"></div>

      <!-- start grid items -->
      {% assign size = "col-sm-12 col-md-6 col-lg-3" %}
      {% for project in site.data.projects %}
      <div class="grid-item {{ project.sizes | default: size }} {{ project.groups | join: " " }}">
        <a href="{{ project.url }}" title="{{ project.name }}">
          <div class="project_box_one">
            <img src="/images/projects/thumbnails/{{ project.image }}" alt="pro1" />
            <div class="product_info">
              <div class="product_info_text">
                <div class="product_info_text_inner">
                  <i class="ion ion-plus"></i>
                  <h4>{{ project.name }}</h4>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
      <!-- end grid items -->

    </div>
    <!--=================== masaonry portfolio end====================-->
  </div>
</div>
